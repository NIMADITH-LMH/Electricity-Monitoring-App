# Performance and cache settings
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dstdout.encoding=UTF-8 -Dstderr.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=false
org.gradle.daemon=true
org.gradle.configureondemand=true

# Kotlin settings - disable problematic features
kotlin.incremental=false
kotlin.caching.enabled=false
kotlin.parallel.tasks.in.project=false
kotlin.daemon.enabled=false

# Android settings
android.enableJetifier=true
android.useAndroidX=true
android.enableBuildCache=false

# NDK settings - suppress version warnings
android.ndkVersion=26.1.10909125
android.ndk.suppressVersionCheck=true

# Build performance
android.experimental.tryGradle38=true

# Suppress JAVA_TOOL_OPTIONS message (comment this out if you want to see the message)
# This line moves the encoding settings from environment variables to Gradle properties